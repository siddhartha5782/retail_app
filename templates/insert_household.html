<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert New Household</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Insert New Household</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  {{ message }}
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST" action="/insert_household">
                            <div class="mb-3">
                                <label class="form-label">HSHD_NUM:</label>
                                <input type="text" class="form-control" name="hshd_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Loyalty Flag:</label>
                                <input type="text" class="form-control" name="loyalty_flag" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age Range:</label>
                                <input type="text" class="form-control" name="age_range" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Marital Status:</label>
                                <input type="text" class="form-control" name="marital_status" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Income Range:</label>
                                <input type="text" class="form-control" name="income_range" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Homeowner Description:</label>
                                <input type="text" class="form-control" name="homeowner_desc" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Household Composition:</label>
                                <input type="text" class="form-control" name="hshd_composition" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Household Size:</label>
                                <input type="text" class="form-control" name="hshd_size" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Children:</label>
                                <input type="text" class="form-control" name="children" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Insert Household</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/upload_options" class="btn btn-secondary">Back to Upload Options</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
