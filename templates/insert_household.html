<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert New Household</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Linking your dark global CSS -->
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #000000;">Insert New Household</h2>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/insert_household">
                    <div class="mb-3">
                        <label class="form-label text-dark">HSHD_NUM:</label>
                        <input type="text" class="form-control" name="hshd_num" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Loyalty Flag:</label>
                        <input type="text" class="form-control" name="loyalty_flag" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Age Range:</label>
                        <input type="text" class="form-control" name="age_range" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Marital Status:</label>
                        <input type="text" class="form-control" name="marital_status" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Income Range:</label>
                        <input type="text" class="form-control" name="income_range" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Homeowner Description:</label>
                        <input type="text" class="form-control" name="homeowner_desc" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Household Composition:</label>
                        <input type="text" class="form-control" name="hshd_composition" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Household Size:</label>
                        <input type="text" class="form-control" name="hshd_size" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Children:</label>
                        <input type="text" class="form-control" name="children" required>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100">Insert Household</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/upload_options" class="btn btn-danger">Back to Upload Options</a>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-danger">Back to Home</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-close flash messages after 3 seconds
    setTimeout(function() {
      document.querySelectorAll('.alert').forEach(function(alertNode) {
        var alert = new bootstrap.Alert(alertNode);
        alert.close();
      });
    }, 1000);
  </script>
</body>
</html>
