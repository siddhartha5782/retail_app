<!DOCTYPE html>
<html lang="en">
<head>
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Churn Prediction</h2>

                        <form action="/churn_predict" method="post">
                            <div class="mb-3">
                                <label class="form-label">Spend:</label>
                                <input type="number" step="0.01" class="form-control" name="Spend" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Units:</label>
                                <input type="number" class="form-control" name="Units" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Household Size:</label>
                                <input type="number" class="form-control" name="Hshd_size" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Children:</label>
                                <input type="number" class="form-control" name="Children" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Income Range:</label>
                                <input type="number" class="form-control" name="Income_range" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Predict Churn</button>
                        </form>

                        {% if result %}
                            <div class="alert alert-success text-center mt-4" role="alert">
                                <h4 class="alert-heading">Churn Prediction:</h4>
                                <p class="mb-0">{{ result }}</p>
                            </div>
                        {% endif %}

                        <div class="text-center mt-4">
                            <a href="/model_predictions" class="btn btn-secondary">Back to Model Selection</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
