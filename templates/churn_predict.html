<!DOCTYPE html>
<html lang="en">
<head>
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Your dark theme CSS -->
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #000000;">Churn Prediction</h2>
                </div>

                <form action="/churn_predict" method="post">
                    <div class="mb-3">
                        <label class="form-label text-dark">Spend:</label>
                        <input type="number" step="0.01" class="form-control" name="Spend" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Units:</label>
                        <input type="number" class="form-control" name="Units" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Household Size:</label>
                        <input type="number" class="form-control" name="Hshd_size" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Children:</label>
                        <input type="number" class="form-control" name="Children" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Income Range:</label>
                        <input type="number" class="form-control" name="Income_range" required>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100">Predict Churn</button>
                </form>

                {% if result %}
                    <div class="alert alert-success text-center mt-4" role="alert">
                        <h4 class="alert-heading">Churn Prediction:</h4>
                        <p class="mb-0">{{ result }}</p>
                    </div>
                {% endif %}

                <div class="text-center mt-4">
                    <a href="/model_predictions" class="btn btn-danger">Back to Model Selection</a>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
