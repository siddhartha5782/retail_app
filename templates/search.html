<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Household</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Interactive Household Search</h2>

                        <form method="POST" action="/search">
                            <div class="mb-3">
                                <label for="hshd_num" class="form-label">Enter HSHD_NUM:</label>
                                <input type="text" class="form-control" id="hshd_num" name="hshd_num" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/" class="btn btn-secondary mt-2">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
