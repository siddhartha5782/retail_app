<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Household</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Link your custom dark CSS -->
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #000000;">Interactive Household Search</h2>
                </div>

                <form method="POST" action="/search">
                    <div class="mb-3">
                        <label for="hshd_num" class="form-label text-dark">Enter HSHD_NUM:</label>
                        <input type="text" class="form-control" id="hshd_num" name="hshd_num" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-danger mt-2">Back to Home</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
