<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Insert New Product</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  {{ message }}
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST" action="/insert_product">
                            <div class="mb-3">
                                <label class="form-label">Product Number:</label>
                                <input type="text" class="form-control" name="product_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department:</label>
                                <input type="text" class="form-control" name="department" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Commodity:</label>
                                <input type="text" class="form-control" name="commodity" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Brand Type:</label>
                                <input type="text" class="form-control" name="brand_type" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Natural/Organic Flag:</label>
                                <input type="text" class="form-control" name="natural_organic_flag" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Insert Product</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/upload_options" class="btn btn-secondary">Back to Upload Options</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
