<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Linking your dark global CSS -->
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #000000;">Insert New Product</h2>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/insert_product">
                    <div class="mb-3">
                        <label class="form-label text-dark">Product Number:</label>
                        <input type="text" class="form-control" name="product_num" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Department:</label>
                        <input type="text" class="form-control" name="department" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Commodity:</label>
                        <input type="text" class="form-control" name="commodity" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Brand Type:</label>
                        <input type="text" class="form-control" name="brand_type" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-dark">Natural/Organic Flag:</label>
                        <input type="text" class="form-control" name="natural_organic_flag" required>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100">Insert Product</button>
                </form>

                <div class="text-center mt-4">
                    <a href="/upload_options" class="btn btn-danger">Back to Upload Options</a>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-danger">Back to Home</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-close flash messages after 3 seconds
    setTimeout(function() {
      document.querySelectorAll('.alert').forEach(function(alertNode) {
        var alert = new bootstrap.Alert(alertNode);
        alert.close();
      });
    }, 1000);
  </script>
</body>
</html>
