<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Insert New Transaction</h2>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  {{ message }}
                                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}

                        <form method="POST" action="/insert_transaction">
                            <div class="mb-3">
                                <label class="form-label">HSHD_NUM:</label>
                                <input type="text" class="form-control" name="hshd_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Basket Number:</label>
                                <input type="text" class="form-control" name="basket_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Product Number:</label>
                                <input type="text" class="form-control" name="product_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Spend ($):</label>
                                <input type="text" class="form-control" name="spend" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Units:</label>
                                <input type="text" class="form-control" name="units" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Store Region:</label>
                                <input type="text" class="form-control" name="store_region" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Week Number:</label>
                                <input type="text" class="form-control" name="week_num" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Year:</label>
                                <input type="text" class="form-control" name="year" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Insert Transaction</button>
                        </form>

                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-secondary">Back to Home</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
