<!DOCTYPE html>
<html lang="en">
<head>
    <title>Load Multiple CSVs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Link your custom dark CSS -->
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="dashboard-card">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: #000000;">Load Multiple CSV Files into Tables</h2>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                          {{ message }}
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label text-dark">Upload CSV Files:</label>
                        <input type="file" class="form-control" name="csv_files" multiple required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-primary w-50">Upload and Insert</button>
                    </div>
                    
                </form>

                <div class="text-center mt-4">
                    <a href="/upload_options" class="btn btn-danger">Back to Upload Options</a>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-danger">Back to Home</a>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-close flash messages after 3 seconds
    setTimeout(function() {
      document.querySelectorAll('.alert').forEach(function(alertNode) {
        var alert = new bootstrap.Alert(alertNode);
        alert.close();
      });
    }, 1000);
  </script>
</body>
</html>
