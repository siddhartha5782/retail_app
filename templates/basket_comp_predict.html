<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basket Linear Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
      body {
          background: url('/static/background.jpg') no-repeat center center fixed;
          background-size: cover;
          background-color: #000;
          color: #ffffff;
          font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      }
      .dashboard-card {
          background: rgba(255, 255, 255, 0.9);
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
          border: 1px solid #2c2c2c;
      }
      h2, h4, label {
          color: #000000;
      }
      .select2-container--default .select2-selection--multiple {
          background-color: #ffffff;
          border: 1px solid #ced4da;
          border-radius: 0.375rem;
          min-height: 45px;
          padding: 6px;
          color: #000; /* Make text inside box black */
      }
      .select2-container--default .select2-results__option {
          color: #000; /* Make dropdown options black */
      }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="dashboard-card">
        <h2 class="text-center mb-4">Basket Analysis (Linear Regression Model)</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="products" class="form-label">Select Purchased Products:</label>
                <select class="form-select" id="products" name="products" multiple="multiple" required>
                    {% for p in products %}
                        <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">Predict Basket Value</button>
            </div>
        </form>

        {% if result %}
            <div class="alert alert-success text-center mt-4" role="alert">
                <h4 class="alert-heading">Predicted Basket Cross-Sell Value:</h4>
                <p class="mb-0">{{ result }}</p>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/model_predictions" class="btn btn-secondary">Back to Model Selection</a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#products').select2({
            placeholder: "Select products...",
            allowClear: true,
            width: '100%'
        });
    });
</script>

</body>
</html>
