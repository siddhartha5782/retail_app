<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retail Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Linking dark global CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>

<body>

<div class="container mt-5">

    <div class="dashboard-card mb-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold" style="color: #000000;">Retail Analysis Dashboard</h1>
        </div>

        

        <div class="my-5">
            <h3 class="text-center text-dark">Demographics and Engagement</h3>
            <canvas id="demoChart"></canvas>
        </div>

        <div class="my-5">
            <h3 class="text-center text-dark">Engagement Over Time</h3>
            <canvas id="engagementChart"></canvas>
        </div>

        <div class="my-5">
            <h3 class="text-center text-dark">Basket Analysis</h3>
            <canvas id="basketChart"></canvas>
        </div>

        <div class="my-5">
            <h3 class="text-center text-dark">Seasonal Trends</h3>
            <canvas id="seasonalChart"></canvas>
        </div>

        <div class="my-5">
            <h3 class="text-center text-dark">Brand Preferences</h3>
            <canvas id="brandChart"></canvas>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-danger">Back to Home</a>
        </div>
    </div>

</div>

<script>
    const demoData = {{ demo_data | tojson }};
    const engagementData = {{ engagement_data | tojson }};
    const basketData = {{ basket_data | tojson }};
    const seasonalData = {{ seasonal_data | tojson }};
    const brandData = {{ brand_data | tojson }};

    new Chart(document.getElementById('demoChart'), {
        type: 'bar',
        data: {
            labels: demoData.labels,
            datasets: [{
                label: 'Average Spend',
                data: demoData.values,
                backgroundColor: '#007bff'
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('engagementChart'), {
        type: 'line',
        data: {
            labels: engagementData.labels,
            datasets: [{
                label: 'Average Spend',
                data: engagementData.values,
                borderColor: '#28a745',
                backgroundColor: 'transparent'
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('basketChart'), {
        type: 'bar',
        data: {
            labels: basketData.labels,
            datasets: [{
                label: 'Number of Baskets',
                data: basketData.values,
                backgroundColor: '#ffc107'
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('seasonalChart'), {
        type: 'line',
        data: {
            labels: seasonalData.labels,
            datasets: [{
                label: 'Total Spend',
                data: seasonalData.values,
                borderColor: '#17a2b8',
                backgroundColor: 'transparent'
            }]
        },
        options: { responsive: true }
    });

    new Chart(document.getElementById('brandChart'), {
        type: 'bar',
        data: {
            labels: brandData.labels,
            datasets: [{
                label: 'Count',
                data: brandData.values,
                backgroundColor: '#6f42c1'
            }]
        },
        options: { responsive: true }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
