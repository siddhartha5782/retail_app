<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retail Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Linking dark global CSS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<div class="container mt-5">

    <div class="dashboard-card mb-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold" style="color: #000000;">Retail Analysis Dashboard</h1>
        </div>

        <form method="GET" action="/dashboard" class="p-3">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <label for="year" class="form-label text-dark">Select Year:</label>
                    <select name="year" id="year" class="form-select">
                        <option value="">All Years</option>
                        {% for y in years %}
                            <option value="{{ y }}" {% if selected_year == y|string %} selected {% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-5">
                    <label for="income" class="form-label text-dark">Select Income Range:</label>
                    <select name="income" id="income" class="form-select">
                        <option value="">All Incomes</option>
                        {% for inc in incomes %}
                            <option value="{{ inc }}" {% if selected_income == inc %} selected {% endif %}>{{ inc }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-2 d-grid">
                    <label class="form-label" style="visibility: hidden;">Button</label>
                    <button type="submit" class="btn btn-outline-primary">Apply Filters</button>
                </div>
            </div>
        </form>
    
        <h3 class="text-center text-dark">Demographics and Engagement</h3>
        <div id="fig1"></div>
    
        <h3 class="text-center text-dark">Engagement Over Time</h3>
        <div id="fig2"></div>
    
        <h3 class="text-center text-dark">Basket Analysis</h3>
        <div id="fig3"></div>
    
        <h3 class="text-center text-dark">Seasonal Trends</h3>
        <div id="fig4"></div>
    
        <h3 class="text-center text-dark">Brand Preferences</h3>
        <div id="fig5"></div>
    
        <div class="text-center mt-4">
            <a href="/" class="btn btn-danger">Back to Home</a>
        </div>
    </div>

</div>

<script>
    var graphs = {{ graphs | safe }};
    Plotly.newPlot('fig1', graphs.fig1.data, graphs.fig1.layout);
    Plotly.newPlot('fig2', graphs.fig2.data, graphs.fig2.layout);
    Plotly.newPlot('fig3', graphs.fig3.data, graphs.fig3.layout);
    Plotly.newPlot('fig4', graphs.fig4.data, graphs.fig4.layout);
    Plotly.newPlot('fig5', graphs.fig5.data, graphs.fig5.layout);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
