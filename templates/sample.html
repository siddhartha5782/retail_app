<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Data Pull</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/style.css" rel="stylesheet"> <!-- Your global styles -->

    <style>
      /* DataFrame table styling */
      table.dataframe {
          width: 100%;
          background-color: #1d1d1d;
          color: #ffffff;
          border: 1px solid #333;
          border-radius: 8px;
          overflow: hidden;
      }
      table.dataframe th, table.dataframe td {
          padding: 10px;
          text-align: center;
          border: 1px solid #333;
      }
      table.dataframe thead {
          background-color: #292929;
      }
      table.dataframe tbody tr:hover {
          background-color: #333333;
      }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 dashboard-card">

            <div class="text-center mb-4">
                <h1 class="fw-bold" style="color: #000000;">Sample Data Pull for HSHD_NUM #10</h1>
            </div>

            <div class="table-responsive">
                {% for table in tables %}
                    {{ table|safe }}
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-danger">Back to Home</a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
